{% extends 'layout.html' %} {% block content %}
<div class="container">
  {% if not session.get('name')%}
  <div style="margin-top: 5rem">
    <h3>Please Login to submit word</h3>
    <form
      action="{{url_for('userlogin')}}"
      method="GET"
      style="margin-top: 5rem"
    >
      <button class="form-control-label">Login</button>
    </form>
  </div>
  {% endif %} {% if session['name']%}
  <div style="margin-top: 5rem">
    <h3>Logged in as, {{session['name']}}</h3>
    <form
      action="{{url_for('userlogout')}}"
      method="GET"
      style="margin-top: 5rem"
    >
      <button class="form-control-label">Logout</button>
    </form>
  </div>
  {% endif %}

  <div style="margin-top: 2rem">
    <form action="/addword" method="POST">
      <div class="form-group row">
        <label for="word" class="col-sm-2">Word:</label><br />
        <input
          type="text"
          class="form-control-label col-sm-6"
          id="word"
          name="word"
          required
        /><br />
      </div>
      <div class="form-group row">
        <label for="def" class="col-sm-2">Definition: </label><br />
        <textarea
          type="text"
          id="def"
          class="form-control-label col-sm-6"
          style="height: 4rem; margin-top: 2rem;"
          name="def"
          required
        ></textarea>
        <br />
      </div>
      <div class="form-group row">
        <label for="exp" class="col-sm-2">Explanation: (optional)</label><br />
        <textarea
          type="text"
          id="exp"
          class="form-control-label col-sm-6"
          style="height: 4rem"
          name="exp"></textarea>
<br >
<input type="checkbox" id="anonCheck" name="anonCheck" value="anonTrue">
<label for="anonCheck">Submit anonymousely</label>

<br>

      </div>
      <input type="submit" value="submit" />
    </form>
  </div>
</div>
{% endblock content %}
