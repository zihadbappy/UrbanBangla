{% extends 'layout.html' %}
{% block content %}
<div class="container">

    <form action="/addword" method="POST" style="margin-top: 5rem;">
        <div class="form-group row">
            <label for="word" class="col-sm-2">Word:</label><br>
            <input type="text" class="form-control-label col-sm-6" id="word" name="word" required><br>
        </div>
        <div class="form-group row">
            <label for="def" class="col-sm-2">Definition: </label><br>
            <textarea type="text" id="def" class="form-control-label col-sm-6"
            style="height: 4rem;" name="def" required contenteditable>
        </textarea>
        <br>
    </div>
    <div class="form-group row">
        <label for="exp" class="col-sm-2">Explanation: (optional)</label><br>
        <input type="text" id="exp" class="form-control-label col-sm-6" name="exp"><br>
    </div>
    <div class="form-group row">
        <label for="userHandle" class="col-sm-2">userHandle:</label><br>
        <input type="text" id="userHandle" class="form-control-label col-sm-6" name="userHandle" required><br>
    </div>
    <div class="form-group row">
        <label for="email" class="col-sm-2">Email:</label><br>
        <input type="email" id="email" class="form-control-label col-sm-6" name="email" required><br>
    </div>
    <input type="submit" value="submit">
</form>
</div>
{% endblock content %}
