{% extends 'layout.html' %}
{% block content %}
    {%for word in json_words%}
<div class="container">
    <div class="row">
        <div class="col col-lg-8">
            <div id="card" >
                
                <div class="row">
                    <div class="col">
                        <div id="word">
                            <p>
                                word: {{word['word']}}
                            </p>
                        </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="definition">
                        <p>
                            {{ word['definition']}}
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="exp">
                        <p>
                            {{ word['explanation']}}
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="upvote">
                        <p>
                            upvote: {{word['upvote']}}
                        </p>
                    </div>
                </div>
                <div class="col">
                    <div id="downvote">
                        <p>
                            downvote: {{word['downvote']}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endfor %}
    {{ json_words }}
    {% endblock content %}
