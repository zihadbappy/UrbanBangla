{% extends 'layout.html' %}
{% block content %}
    {%for word in json_words%}
            <div class="container">
                <div class="row">
                    <div id="card" class="col col-md-8 col-lg-6">                            
                            <div class="row">
                                <div class="col">
                                    <div id="word">
                                        <p>
                                            word: {{word['word']}}
                                        </p>
                                    </div>
                            </div>
                            </div>
                        <div class="row">
                            <div class="col">
                                <div id="definition">
                                    <p>
                                        {{ word['definition']}}
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div id="exp">
                                    <p>
                                        {{ word['exp']}}
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div id="upvote">
                                    <p>
                                        Handle : {{word['userHandle']}}
                                    </p>
                                </div>
                            </div> 
                        </div>
                        <div class="row">
                            <div class="col">
                                <div id="upvote">
                                    <p>
                                        Email : {{word['email']}}
                                    </p>
                                </div>
                            </div> 
                        </div>
                        <div class="row">
                            {% set wordID= word['_id']['$oid'] %}
                             <div class="col">
                                    <form action="{{url_for('approve_word',action='approve', word_id=wordID )}}" method="POST">
                                    <button class="btn btn-success" type="submit">Approve</button>
                                </form> 
                        </div>
                            <div class="col">
                                    <form action="{{url_for('approve_word',action='decline', word_id=wordID )}}" method="POST">
                                    <button class="btn btn-danger" type="submit">Decline</button>
                                </form> 
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
    {% endfor %}
    {% endblock content %}
